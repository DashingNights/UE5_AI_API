<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Debug Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>NPC Debug Dashboard</h1>
        <div class="server-info">
            <span id="server-status">Checking server status...</span>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="sidebar">
            <div class="section">
                <h2>NPC List</h2>
                <div class="search-box">
                    <input type="text" id="npc-search" placeholder="Search NPCs...">
                </div>
                <ul id="npc-list" class="npc-list">
                    <li class="loading">Loading NPCs...</li>
                </ul>
            </div>
            <div class="section">
                <h2>Debug Actions</h2>
                <button id="refresh-data" class="action-button">Refresh Data</button>
                <button id="log-all-data" class="action-button">Log All NPC Data</button>
                <button id="discover-relationships" class="action-button">Discover Relationships</button>
            </div>
        </div>

        <div class="main-content">
            <div class="section" id="npc-details-section">
                <h2>NPC Details</h2>
                <div id="npc-details" class="npc-details">
                    <p class="select-npc-message">Select an NPC from the list to view details</p>
                </div>
            </div>

            <div class="section" id="relationship-network-section">
                <h2>Relationship Network</h2>
                <div id="relationship-network" class="relationship-network">
                    <svg width="100%" height="400"></svg>
                </div>
            </div>

            <div class="section" id="conversation-history-section">
                <h2>Conversation History</h2>
                <div id="conversation-history" class="conversation-history">
                    <p class="select-npc-message">Select an NPC to view conversation history</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>UE5 OpenAI API Service - NPC Debug Dashboard</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
