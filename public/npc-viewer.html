<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>NPC Viewer</h1>
        <div class="server-info">
            <span id="server-status">Checking server status...</span>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="sidebar">
            <div class="section">
                <h2>NPC Information</h2>
                <div class="search-box">
                    <input type="text" id="npc-search" placeholder="Enter NPC name or ID">
                    <button id="search-button" class="action-button">Load NPC</button>
                </div>
                <div class="npc-basic-info" id="npc-basic-info">
                    <p class="select-npc-message">Enter an NPC name or ID above</p>
                </div>
            </div>
            <div class="section">
                <h2>Actions</h2>
                <button id="refresh-data" class="action-button">Refresh Data</button>
                <button id="view-history" class="action-button">View Conversation History</button>
                <button id="clear-history" class="action-button">Clear Conversation History</button>
                <button id="discover-relationships" class="action-button">Discover Relationships</button>
                <a href="index.html" class="action-button" style="text-align: center; text-decoration: none;">Back to Dashboard</a>
            </div>
        </div>

        <div class="main-content">
            <div class="section" id="npc-details-section">
                <h2>NPC Details</h2>
                <div id="npc-details" class="npc-details">
                    <p class="select-npc-message">Enter an NPC name or ID to view details</p>
                </div>
            </div>

            <div class="section" id="relationship-network-section">
                <h2>Relationship Network</h2>
                <div id="relationship-network" class="relationship-network">
                    <svg width="100%" height="400"></svg>
                </div>
            </div>

            <div class="section" id="conversation-history-section">
                <h2>Conversation History</h2>
                <div id="conversation-history" class="conversation-history">
                    <p class="select-npc-message">Load an NPC to view conversation history</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>UE5 OpenAI API Service - NPC Viewer</p>
    </footer>

    <script src="js/npc-viewer.js"></script>
</body>
</html>
