<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Relationship Network</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>NPC Relationship Network</h1>
        <div class="server-info">
            <span id="server-status">Checking server status...</span>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="sidebar">
            <div class="section">
                <h2>Network Controls</h2>
                <div class="control-group">
                    <label for="node-size">Node Size:</label>
                    <input type="range" id="node-size" min="5" max="20" value="10">
                </div>
                <div class="control-group">
                    <label for="link-strength">Link Strength:</label>
                    <input type="range" id="link-strength" min="50" max="300" value="100">
                </div>
                <div class="control-group">
                    <label for="charge-strength">Charge Strength:</label>
                    <input type="range" id="charge-strength" min="100" max="1000" value="300">
                </div>
                <button id="refresh-network" class="action-button">Refresh Network</button>
                <button id="discover-all-relationships" class="action-button">Discover All Relationships</button>
            </div>
            <div class="section">
                <h2>Network Statistics</h2>
                <div id="network-stats">
                    <p class="loading">Loading statistics...</p>
                </div>
            </div>
            <div class="section">
                <h2>Navigation</h2>
                <a href="index.html" class="action-button" style="text-align: center; text-decoration: none;">Dashboard</a>
                <a href="npc-viewer.html" class="action-button" style="text-align: center; text-decoration: none;">NPC Viewer</a>
            </div>
        </div>

        <div class="main-content">
            <div class="section" id="network-section">
                <h2>Global Relationship Network</h2>
                <div id="network-visualization" class="network-visualization">
                    <svg width="100%" height="600"></svg>
                </div>
            </div>

            <div class="section" id="selected-node-section">
                <h2>Selected NPC</h2>
                <div id="selected-node-info" class="selected-node-info">
                    <p class="select-npc-message">Click on a node to view details</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>UE5 OpenAI API Service - NPC Relationship Network</p>
    </footer>

    <script src="js/network-viewer.js"></script>
</body>
</html>
